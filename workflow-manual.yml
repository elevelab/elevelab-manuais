# INSTRUÇÕES: 
# 1. Vá em https://github.com/elevelab/elevelab-manuais/actions
# 2. Clique em "New workflow"
# 3. Clique em "set up a workflow yourself"
# 4. Cole este conteúdo e salve como "deploy.yml"

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build
        run: |
          mkdir -p dist
          cp -r manuais dist/
          [ -d assets ] && cp -r assets dist/ || true
          touch dist/.nojekyll
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4